<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSGOFLIX</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">
          <span class="logo1">CS</span><span class="logo2">GO</span>FLIX
        </h2>
        <nav>
          <a href="index.html">INÍCIO</a>
          <a href="#">CAMPEONATOS</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">LG vs NaVi - MLG Columbus Final 2016</h3>
          <p class="descricao">
            Grande final em que o time Luminosity Gaming batalha para
            derrubar a tradicional Natus Vincere e conquistar seu primeiro
            campeonato Major de Counter-Strike Global Offensive.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÔES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/SKvLiquid.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/astralisxence.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/gambitximmortals.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/astralisxnavi.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/cloud9xfaze.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/astralisxavangar.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/AstralisvVP.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/400fb9b434.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
